<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GSAP Timeline and ease</title>
  <link rel="stylesheet" href="timelineAndEasing.css" />
</head>

<body>
  <div class="all-cards">
    <div class="card-row">
      <div class="card">
        <div class="icon">🚀</div>
        <h2 class="title">Fast</h2>
        <p class="desc">Lightning fast animation.</p>
      </div>
      <div class="card">
        <div class="icon">🎨</div>
        <h2 class="title">Creative</h2>
        <p class="desc">Design with style.</p>
      </div>
      <div class="card">
        <div class="icon">🔒</div>
        <h2 class="title">Secure</h2>
        <p class="desc">Safe and reliable.</p>
      </div>
    </div>

    <div class="card-row">
      <div class="card">
        <div class="icon">🌍</div>
        <h2 class="title">Global</h2>
        <p class="desc">Accessible everywhere.</p>
      </div>
      <div class="card">
        <div class="icon">⚡</div>
        <h2 class="title">Powerful</h2>
        <p class="desc">Built for speed.</p>
      </div>
      <div class="card">
        <div class="icon">💡</div>
        <h2 class="title">Innovative</h2>
        <p class="desc">Fresh new ideas.</p>
      </div>
    </div>
  </div>

  <div class="example">
    <div class="row">
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="circle"></div>
    </div>
    <div class="buttons">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="reverseBtn">Reverse</button>
      <button id="seekBtn">Seek to 0.5s</button>
      <button id="fastBtn">Fast (2x)</button>
      <button id="slowBtn">Slow (0.5x)</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="timelineAndEasing.js"></script>
</body>

</html>
