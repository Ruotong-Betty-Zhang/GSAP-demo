<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GSAP Basic functions</title>
    <link rel="stylesheet" href="./basic.css">
</head>

<body>
    <div class="container">
        <p>Rotate elements using <code>gsap.to()</code></p>
        <div class="box-wrapper">
            <div class="box rotate"></div>
            <div class="box rotate"></div>
            <div class="box rotate"></div>
        </div>
    </div>

    <div class="container">
        <p>Transform element using <code>gsap.from()</code></p>
        <div class="box-wrapper">
            <div class="box transform"></div>
        </div>
    </div>

    <div class="container">
        <p>Scale element using <code>gsap.fromTo()</code></p>
        <div class="box-wrapper">
            <div class="box scale"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="./basic.js"></script>
</body>

</html>
