<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ScrollTrigger Demo</title>
  <link rel="stylesheet" href="scrollTrigger.css">
</head>

<body>
  <canvas id="star-canvas"></canvas>

  <section class="bg-purple">
    <h1 id="starting-text">Welcome to My Cool Site</h1>
  </section>

  <section>

  <section class="bg-blue">
    <h2 id="ending-text">Thanks for scrolling!</h2>
  </section>
  

  <!-- 引入 GSAP 和 ScrollTrigger 插件 -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="scrollTrigger.js"></script>
</body>

</html>
